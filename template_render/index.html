    function student(props){
        return Atik.createElementFromTemplate(`
            <mark>{{props.name}}</mark>

    function table(props){
        return Atik.createElementFromTemplate( `
            <table>
                <tr>
                    <th a-list="name in props.headers">{{props.name}}</th>
                </tr>
                <tr a-list="values in props.list">
                    <th a-list="value in props.values">{{props.value}}</th>
                </tr>
            </table>   
        `,props);
    }
